<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vine Tech — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Opcional: se já existir css/style.css, pode usar o mesmo -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .app-header {
      background: #020617;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f2937;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #e5e7eb;
    }

    .app-main {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-card {
      background: #020617;
      border-radius: 12px;
      padding: 32px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #1f2937;
    }

    .login-title {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: #f9fafb;
    }

    .login-subtitle {
      margin: 0 0 24px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #d1d5db;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: #f9fafb;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
    }

    .btn-link {
      background: transparent;
      color: #93c5fd;
      padding: 0;
      border-radius: 0;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .login-footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .error-message {
      margin-top: 10px;
      color: #fecaca;
      font-size: 13px;
    }

    .app-footer {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #1f2937;
      background: #020617;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="logo">Vine Tech</div>
  </header>

  <main class="app-main">
    <div class="login-card">
      <h1 class="login-title">Entrar no Vine Tech</h1>
      <p class="login-subtitle">
        Acesse sua conta para usar os diagnósticos inteligentes de campanhas.
      </p>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">E-mail de acesso</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="seuemail@gmail.com"
            autocomplete="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Sua senha"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="login-actions">
          <button
            type="submit"
            id="loginButton"
            class="btn btn-primary"
          >
            Entrar
          </button>

          <!-- Vamos ligar depois na parte de recuperação de senha -->
          <button
            type="button"
            id="forgotPasswordButton"
            class="btn btn-link"
          >
            Esqueci minha senha
          </button>
        </div>

        <div id="loginError" class="error-message"></div>
      </form>

      <div class="login-footer-text">
        Acesso exclusivo para assinantes e liberações especiais do Vine Tech.
      </div>
    </div>
  </main>

  <footer class="app-footer">
    © Vine Tech — Gestão Inteligente para Gestores de Tráfego
  </footer>

  <!-- Supabase + JS principal -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/main.js"></script>
</body>
</html>
