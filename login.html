<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vine Tech — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .app-header {
      background: #020617;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f2937;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #e5e7eb;
    }

    .app-main {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-card {
      background: #020617;
      border-radius: 12px;
      padding: 32px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #1f2937;
    }

    .login-title {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: #f9fafb;
    }

    .login-subtitle {
      margin: 0 0 24px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #d1d5db;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: #f9fafb;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
    }

    .btn-link {
      background: transparent;
      color: #93c5fd;
      padding: 0;
      border-radius: 0;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .login-footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .error-message {
      margin-top: 10px;
      color: #fecaca;
      font-size: 13px;
      min-height: 18px;
    }

    .app-footer {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #1f2937;
      background: #020617;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="logo">Vine Tech</div>
  </header>

  <main class="app-main">
    <div class="login-card">
      <h1 class="login-title">Entrar no Vine Tech</h1>
      <p class="login-subtitle">
        Acesse sua conta para usar os diagnósticos inteligentes de campanhas.
      </p>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">E-mail de acesso</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="seuemail@gmail.com"
            autocomplete="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Sua senha"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="login-actions">
          <button
            type="submit"
            id="loginButton"
            class="btn btn-primary"
          >
            Entrar
          </button>

          <button
            type="button"
            id="forgotPasswordButton"
            class="btn btn-link"
          >
            Esqueci minha senha
          </button>
        </div>

        <div id="loginError" class="error-message"></div>
      </form>

      <div class="login-footer-text">
        Acesso exclusivo para assinantes e liberações especiais do Vine Tech.
      </div>
    </div>
  </main>

  <footer class="app-footer">
    © Vine Tech — Gestão Inteligente para Gestores de Tráfego
  </footer>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Script do LOGIN (inline, sem depender do main.js) -->
  <script>
    // Config Supabase
    const SUPABASE_URL = "https://yqxylyzizbrhtxsjxqet.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY =
      "sb_publishable_L4npCOhNObMqKRh4u550KA_x3hwoAJT";

    document.addEventListener("DOMContentLoaded", () => {
      alert("Login Vine Tech carregado");

      if (!window.supabase) {
        alert("ERRO: biblioteca Supabase não carregou.");
        console.error("window.supabase está undefined.");
        return;
      }

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_PUBLISHABLE_KEY
      );

      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("loginEmail");
      const passwordInput = document.getElementById("loginPassword");
      const loginButton = document.getElementById("loginButton");
      const forgotButton = document.getElementById("forgotPasswordButton");
      const errorBox = document.getElementById("loginError");

      function showError(msg) {
        if (errorBox) {
          errorBox.textContent = msg;
        } else {
          alert(msg);
        }
      }

      function clearError() {
        if (errorBox) {
          errorBox.textContent = "";
        }
      }

      async function handleLogin(event) {
        if (event) event.preventDefault();

        clearError();

        const email = (emailInput.value || "").trim();
        const password = (passwordInput.value || "").trim();

        if (!email || !password) {
          const msg = "Por favor, preencha e-mail e senha para entrar.";
          showError(msg);
          alert(msg);
          return;
        }

        if (loginButton) {
          loginButton.disabled = true;
          loginButton.textContent = "Entrando...";
        }

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });

          console.log("Resposta Supabase login:", { data, error });

          if (error) {
            const msg =
              "E-mail ou senha inválidos. Verifique os dados e tente novamente.";
            showError(msg);
            alert("Falha no login: " + (error.message || String(error)));
            return;
          }

          const user = data.user;
          alert("Login OK para: " + user.email + " — redirecionando…");

          // Redireciona para o dashboard
          window.location.href = "dashboard.html";
        } catch (err) {
          console.error("Erro inesperado no login:", err);
          const msg = err && err.message
            ? err.message
            : "Ocorreu um erro. Tente novamente.";
          showError(msg);
          alert("Erro inesperado: " + msg);
        } finally {
          if (loginButton) {
            loginButton.disabled = false;
            loginButton.textContent = "Entrar";
          }
        }
      }

      async function handleForgotPassword(event) {
        if (event) event.preventDefault();

        clearError();

        const email = (emailInput.value || "").trim();

        if (!email) {
          const msg =
            "Por favor, informe o e-mail usado no cadastro para recuperar a senha.";
          showError(msg);
          alert(msg);
          return;
        }

        try {
          const redirectTo =
            "https://rafaelrodrigues-casse.github.io/gestor-trafego-app/reset-password.html";

          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: redirectTo
          });

          if (error) {
            console.error("Erro ao enviar e-mail de redefinição:", error);
            const msg =
              "Não foi possível enviar o e-mail de redefinição. Tente novamente em alguns instantes.";
            showError(msg);
            alert(msg);
            return;
          }

          const msg =
            "Enviamos um link de redefinição de senha para o seu e-mail. " +
            "Verifique sua caixa de entrada e o spam.";
          showError(msg);
          alert(msg);
        } catch (err) {
          console.error("Erro inesperado em handleForgotPassword:", err);
          const msg = err && err.message
            ? err.message
            : "Ocorreu um erro. Tente novamente.";
          showError(msg);
          alert("Erro inesperado: " + msg);
        }
      }

      if (loginForm) {
        loginForm.addEventListener("submit", handleLogin);
      }

      if (loginButton) {
        loginButton.addEventListener("click", handleLogin);
      }

      if (forgotButton) {
        forgotButton.addEventListener("click", handleForgotPassword);
      }
    });
  </script>
</body>
</html>
