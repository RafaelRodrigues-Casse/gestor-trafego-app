<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vine Tech — Análise de Imagens</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS (versão atual via CDN) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
    }

    header {
      background: #0f172a;
      color: #ffffff;
      padding: 16px 24px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .upload-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .upload-card h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .upload-card p {
      margin-top: 0;
      margin-bottom: 24px;
      color: #6b7280;
    }

    .drop-zone {
      border: 2px dashed #cbd5e1;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .drop-zone.dragover {
      border-color: #2563eb;
      background: #eff6ff;
    }

    .drop-zone span {
      display: block;
      font-size: 14px;
      color: #475569;
    }

    .file-input {
      display: none;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .preview {
      margin-top: 24px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <header>
    <h1>Vine Tech — Análise de Criativos</h1>
  </header>

  <main>
    <div class="upload-card">
      <h2>Enviar imagem para análise</h2>
      <p>
        Faça upload de um print de campanha para receber o diagnóstico da IA.
      </p>

      <!-- Área de Drag & Drop -->
      <div id="dropZone" class="drop-zone">
        <span><strong>Arraste e solte</strong> a imagem aqui</span>
        <span>ou clique para selecionar do computador</span>
        <input
          type="file"
          id="fileInput"
          class="file-input"
          accept="image/*"
        />
      </div>

      <!-- Botões -->
      <div class="actions">
        <button id="analyzeBtn" class="btn btn-primary">
          Analisar imagem
        </button>

        <button id="clearBtn" class="btn btn-secondary">
          Limpar
        </button>
      </div>

      <!-- Preview -->
      <div id="preview" class="preview">
        <h3>Pré-visualização</h3>
        <img id="previewImage" src="" alt="Preview da imagem" />
      </div>
    </div>
  </main>

  <footer>
    © Vine Tech — MVP em construção
  </footer>

  <!-- Script local -->
  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const previewImage = document.getElementById("previewImage");
    const clearBtn = document.getElementById("clearBtn");

    let selectedFile = null;

    dropZone.addEventListener("click", () => {
      fileInput.click();
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    clearBtn.addEventListener("click", () => {
      selectedFile = null;
      fileInput.value = "";
      preview.style.display = "none";
      previewImage.src = "";
    });

    function handleFile(file) {
      if (!file.type.startsWith("image/")) {
        alert("Por favor, selecione apenas imagens.");
        return;
      }

      selectedFile = file;

      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
